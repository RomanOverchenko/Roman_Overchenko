<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="car1"></div>
    <div class="car2"></div>

</body>
<script>
    let Car = function (a, b, c, d, f) {
        this.color = a;
        this.speed = b;
        this.age = c;
        this.fuel = d;
        this.radius = f;
        this.cars = function () {
            return 'Характеристики авто:' + '</br>' + 'Цвет авто - ' + this.color + '</br>' + 'Максимальная скорость -' + this.speed + '</br>' + 'Возраст авто -' + this.age + '</br>' + 'Вид топлива -' + this.fuel + '</br>' + 'Радиус колес -' + this.radius + '</br>';
        }
    };
    let car1 = new Car('Красный', '200', '5', 'Дизель', '16');
    document.write(car1.cars());

    let car2 = new Car('Синий', '150', '2', 'Газ', '14');
    document.write(car2.cars());
</script>

</html>
