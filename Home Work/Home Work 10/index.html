<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Modal window</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper_modal">
        <div class="modal">
            <h2>Ваш вопрос</h2>
            <span class="closed">X</span>
            <form class="form">
                <input type="text" name="name" id="name" class="input" maxlength="50" placeholder="Имя">
                <input type="email" name="email" id="email" class="input" maxlength="50" placeholder="E-Mail">
                <input type="textarea" name="textarea" id="textarea" class="input" maxlength="200"
                    placeholder="Комментарий">
                <button class="button">Заказать</button>
            </form>
        </div>
    </div>

</body>

</html>
